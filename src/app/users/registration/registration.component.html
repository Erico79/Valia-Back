        <div class="row">
          <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form">
                <div class="header header-primary text-center">
                  <h4>Sign Up</h4>
                  <!--<div class="social-line">-->
                    <!--<a href="#pablo" class="btn btn-simple btn-just-icon">-->
                    <!--<i class="fa fa-facebook-square"></i>-->

                    <!--</a>-->
                  <!--</div>-->
                </div>
                <p class="text-divider">Already registered? Click <a routerLink="/login">here</a> to sign in!</p>
                <div class="content">

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <input type="text" name="first_name" class="form-control" placeholder="First Name..." required>

										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <input type="text" name="other_names" placeholder="Other Names..." class="form-control" required/>
                  </div>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                    <input type="email" name="email" class="form-control" placeholder="Email..." required>

										<span class="input-group-addon">
											<i class="material-icons">phone</i>
										</span>
                    <input type="number" name="mobile_no" placeholder="Mobile Number. Example, 0712345678" class="form-control" required/>
                  </div>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock</i>
										</span>
                    <input type="password" name="password" class="form-control" placeholder="Password..." minlength="6">

										<span class="input-group-addon">
											<i class="material-icons">lock</i>
										</span>
                    <input type="password" name="confirm_password" #confirm_password (keyup)="checkPassword(confirm_password.value)"
                           placeholder="Repeat Password..." class="form-control" />
                  </div>

                  <p class="text-divider">Shop Name</p>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">home</i>
										</span>
                    <input type="text" class="form-control" name="shop_name" placeholder="Enter your shop's name...">
                  </div>

                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">open_in_browser</i>
										</span>
                    <input type="url" placeholder="Shop's url" class="form-control" disabled/>
                  </div>

                  <!--If you want to add a checkbox to this form, uncomment this code-->

                  <div class="checkbox">
                      <label>
                          <input type="checkbox" name="optionsCheckboxes" required>
                          Agree to the <a routerLink="/terms_and_conditions">Terms and Conditions</a>.
                      </label>
                  </div>
                </div>
                <div class="footer text-center">
                  <button href="#pablo" class="btn btn-success btn-lg">Register</button>
                </div>
              </form>
